<ion-card class="movie-card" (click)="itemClicked(movie)">
  <div class="img-container">
    <img [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" />
  </div>
  <ion-card-content>
    <ion-card-title>
      {{movie.title}}
    </ion-card-title>
    <p>
      {{movie.overview}}
    </p>
  </ion-card-content>
</ion-card>
