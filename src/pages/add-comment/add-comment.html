<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only color="royal" (click)="closeModal()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Comentários</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Comentário</ion-label>
      <ion-input type="text" #commentInput></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button block (click)="addComment(commentInput.value)">Sign In</button>
  </div>
</ion-content>
