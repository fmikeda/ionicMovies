<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button block (click)="takePicture()">
    Tirar Foto
  </button>

  <img *ngIf="image" [src]="image" alt="" />

  <div *ngFor="let movie of movies">
    <movie-card [movie]="movie" (movieClicked)="goToDetails($event)"></movie-card>
  </div>

</ion-content>
