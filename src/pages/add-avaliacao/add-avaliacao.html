<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only color="royal" (click)="closeModal()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Avaliacao</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label>Coment√°rio</ion-label>
      <ion-input type="text" #commentInput></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Nota</ion-label>
      <ion-label>
        <a *ngFor="let i of [1,2,3,4,5]" href="#" (click)="setNota(i)">
          <ion-icon name="star-outline" *ngIf="nota < i"></ion-icon>
          <ion-icon name="star" *ngIf="nota >= i"></ion-icon>
        </a>
      </ion-label>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button block (click)="addAvaliacao(commentInput.value)">Save</button>
  </div>
</ion-content>
